<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body onload="init()">
    <div id="contentArea">

        <div>
            <h1>JCalculator</h1>
        </div>

        <div id="frameContainer">

        <div id="displayContainer">
            <div id="display"><p>DISPLAY HERE</p></div>
        </div>
        
        <div id="buttonContainer">
            <input class="numbers buttons" value="7"  type="button">
            <input class="numbers buttons" value="8"  type="button">
            <input class="numbers buttons" value="9"  type="button">
            <input class="operand buttons" value="+"  type="button">

            <input class="numbers buttons" value="4"  type="button">
            <input class="numbers buttons" value="5"  type="button">
            <input class="numbers buttons" value="6"  type="button">
            <input class="operand buttons" value="-"  type="button">

            <input class="numbers buttons" value="1"  type="button">
            <input class="numbers buttons" value="2"  type="button">
            <input class="numbers buttons" value="3"  type="button">
            <input class="operand buttons" value="*"  type="button">

            <input class="numbers buttons" value="0"  type="button">
            <input class="numbers buttons" value="."  type="button">
            <input class="numbers buttons" value="00"  type="button">
            <input class="operand buttons" value="/"  type="button">

            <input id="clear" class="buttons" value="AC"  type="button">
            <input id="equals" class="buttons"value="="  type="button">
        </div>
    

    </div>

    </div>
    
</body>
</html>
