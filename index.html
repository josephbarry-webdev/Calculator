<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body onload="init()">
    <div id="contentArea">

        <div>
            <h1>JCalculator</h1>
        </div>

        <div id="frameContainer">

        <div id="displayContainer">
            <div id="display"><p id="textInput"></p></div>
        </div>
        
        <div id="buttonContainer">
            <input class="numbers buttons" value="7"  type="button" onclick="inputNumber(7)">
            <input class="numbers buttons" value="8"  type="button" onclick="inputNumber(8)">
            <input class="numbers buttons" value="9"  type="button" onclick="inputNumber(9)">
            <input class="operand buttons" value="+"  type="button" onclick="getOperator('+')">

            <input class="numbers buttons" value="4"  type="button" onclick="inputNumber(4)">
            <input class="numbers buttons" value="5"  type="button" onclick="inputNumber(5)">
            <input class="numbers buttons" value="6"  type="button" onclick="inputNumber(6)">
            <input class="operand buttons" value="-"  type="button" onclick="getOperator('-')">

            <input class="numbers buttons" value="1"  type="button" onclick="inputNumber(1)">
            <input class="numbers buttons" value="2"  type="button" onclick="inputNumber(2)">
            <input class="numbers buttons" value="3"  type="button" onclick="inputNumber(3)">
            <input class="operand buttons" value="x"  type="button" onclick="getOperator('x')">

            <input class="numbers buttons" value="0"  type="button" onclick="inputNumber(0)">
            <input id="decimal" class="buttons" value="."  type="button" onclick="inputNumber('.')">
            <input class="numbers buttons" value="00"  type="button" onclick="inputNumber('00')">
            <input class="operand buttons" value="/"  type="button" onclick="getOperator('/')">

            <input id="clear" class="buttons" value="AC"  type="button" onclick="clearString()">
            <input id="equals" class="buttons"value="="  type="button" onclick="equals()">
        </div>
    

    </div>

    </div>
    
</body>
</html>
